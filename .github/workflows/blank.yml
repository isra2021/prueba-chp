name: Manual test call Twilio Function

on:
  workflow_dispatch:

jobs:
  run-curl:
    runs-on: ubuntu-latest
    steps:
      - name: Call Twilio Function
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"token\":\"${{ secrets.REMINDER_TOKEN }}\"}" \
            "${{ secrets.REMINDER_URL }}"
